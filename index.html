<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js v2.x Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-once>{{ name }}</span>
        <br>
        {{ name }}
        <br>
        <div>
            I'm a {{ role }}
            <br>
            Actually, I'm a <span v-html="role"></span>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
